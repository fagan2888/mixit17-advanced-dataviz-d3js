<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="node_modules/d3/build/d3.js"></script>
  <script src="barChart.js"></script>
</head>
<body>
  <script>

  var data = generate_data();

  var chart = barChart().width(720).height(80);

  d3.select("body")
      .datum(data)
      .call(chart);

  setInterval(function() {

      d3.select("body")
      .datum(generate_data())
      .call(chart);

  }, 2000)

  function generate_data() {
    return d3.range(Math.floor(Math.random()*100)).map(function() { return Math.random(); });
  }

  </script>
</body>
